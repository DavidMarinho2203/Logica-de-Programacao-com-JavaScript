<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <main>
        <img src="https://static.vecteezy.com/ti/vetor-gratis/p3/128991-chinchilla-gratis-vetor.png" alt="foto de chinchilas">
        <article>
            <h1>Programa Criação De Chinchilas</h1>
            <form>
                <p>N° Chinchilas:
                    <input type="number" min="1" step="1" id="inChinchilas">

                    <input type="number" min="1" step="1" id="inAnos">

            </form>
            <pre id="respPrevisaoDeChinchilas"></pre>
        </article>
    </main>
