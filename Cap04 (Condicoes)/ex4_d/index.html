<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex4_d</title>
    <link rel="stylesheet" href="../Css Padrão.css">
    <script src="./index.js" defer></script>
</head>
<body>
    <main>
        <img src="https://static.mundoeducacao.uol.com.br/mundoeducacao/2020/03/triangulo-equilatero.jpg" alt="foto de um triângulo">
        <article>
            <h1>Programa Lados de um triângulo</h1>
            <form>
                <p>Lado A:
                    <input type="number" min="1" step="1" id="inValorLadoA" required>
                </p>
                <p>Lado B:
                    <input type="number" min="1" step="1" id="inValorLadoB" required>
                </p>
                <p>Lado C:
                    <input type="number" min="1" step="1" id="inValorLadoC" required>
                </p>
                <input type="submit" value="Verificar Lados">
            </form>
            <h3 id="outTriangulo"></h3>
            <h3 id="outTipoTriangulo"></h3>
        </article>
    </main>
</body>
</html>
